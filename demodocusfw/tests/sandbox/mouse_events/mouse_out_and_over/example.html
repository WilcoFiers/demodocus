<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mouse Over and Out</title>
    
</head>
<h2>A simple example with an event when the mouse is moved on and off of the image. </h2>
<body>
    <label for="myImg">Mouse on and off the image in order to trigger events</label>
<img onmouseover="makeBig(this)" onmouseout="makeNormal(this)" 
    id="myImg" border="0" src="../myMSPaint.jpg" width="64" height="64">

<p id="myHiddenText"></p>


<script>
function makeBig(x) {
    x.style.height = "128px";
    x.style.width = "128px";
    var elem = document.getElementById("myHiddenText");
    elem.innerHTML = "Hovering over an MS Paint drawing"
}

function makeNormal(x) {
    x.style.height = "64px";
    x.style.width = "64px";
    var elem = document.getElementById("myHiddenText");
    elem.innerHTML = "";
}
</script>

</body>
</html>
