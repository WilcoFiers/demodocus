<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete Form Example</title>
    <link rel="stylesheet" type="text/css" href="autocomplete_style.css">
</head>
<body>
    <p>Simple example with autocomplete menu implemented into the form. </p>
<form>
    <p>Type in order to activate autocomplete for some of Shakespeare's plays</p>
    <label>Autocomplete Submission Form
  <input list="plays" name="play" label="autocomplete_submission_form">
  <datalist id="plays">
    <option value="Romeo and Juliet">
    <option value="Othello">
    <option value="Macbeth">
    <option value="Hamlet">
    <option value="The Tempest">
    <option value="A Midsummer's Night Dream">
  </datalist>
  <input type="submit" id ="submitbutton">
</label>
</form>
    
    
<script>
    
    

</script>
</body>
</html>
