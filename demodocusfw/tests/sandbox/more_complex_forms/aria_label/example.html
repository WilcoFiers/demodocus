<!DOCTYPE html>
<html>
<body>

<h2>Please fill out your name</h2>
<p>A simple example where some of the input fields contain an aria-label attribute and/or 
  an label attribute and some do not.</p>
<form >

  This Box has an aria-label.
<br>
  <input type="text"  value="" aria-label="firstname" autocomplete="off">
<br>
  This box has does not have an aria label, but has a label. 
<br>
  <label> Fill in Middle Initial 
    <input type="text"  value="" autocomplete="off">
  </label>
<br>
  This box has an aria label and a label.
<br>
  <label>Fill in Last Name 
    <input type="text" name="lastname" value="" aria-label="lastname" autocomplete="off">
  </label>  
  <input type="submit" value="Submit">
</form> 
    
<script>
    
</script>
</body>
</html>
