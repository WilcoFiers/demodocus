<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden Input Form Example</title>
    <link rel="stylesheet" type="text/css" href="hidden_style.css">
</head>
<body>
    <p>A simple example where the input fields will not show up through css style until the checkbox is filled.</p>
<form>
<p>Check to see the input fields</p>
<ul style="list-style:none"> 
        <li>
            <input type="checkbox" id="checkbox1" label="check_to_see"/> 
            <br /> <br />
            First Name:
            <input type="text">
            <br /> <br />
            Last Name:
            <input type="text">
        </li>
</ul>
<input type="submit" id ="submitbutton">
</form>
</body>
</html>
