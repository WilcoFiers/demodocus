<!DOCTYPE html>
<html>

<head>
  <style>
    p {

      background-color: yellow;
      padding: 20px;
    }

    div:hover p {
      transform: translate(-700px, -800px);
    }
  </style>
</head>

<body>
  <p>A simple example using css pseudo class transform: translate to change what content is displayed on page.</p>
  <div>
    <p>Hover over me to make me disappear</p>
  </div>

</body>

</html>
