<!DOCTYPE html>
<html>

<head>
  <style>
    .dropdown-content {
      display: none;
    }

    .dropdown:hover .dropdown-content {
      display:block;
    }
  </style>

</head>

<body>
  <p>Example using :hover within css to display content</p>
  <ul>
    <li class="dropdown">Hover over me to show sub list
      <ul class="dropdown-content">
        <li>List item 1</li>
        <li>List item 2</li>
      </ul>
    </li>
  </ul>

</body>

</html>
