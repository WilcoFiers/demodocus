<!DOCTYPE html>
<html>

<head>
  <style>
    .dropdown-content {
      display: none;
    }

    #hoverme:hover+.dropdown-content{
        display:block;
    }
  </style>

</head>

<body>
  <p>Test for using sibling selector css</p>
  <div id="hoverme">Hover over me</div>
  <ul class="dropdown-content">
      <li>List Item 1</li>
      <li>List Item 2</li>
  </ul>

</body>

</html>
