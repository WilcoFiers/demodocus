<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Test</title>
</head>
<body>
<button id="button">Click Me</button>
<p id="populate"></p>

<script>
    let button = document.getElementById('button');
    let para = document.getElementById('populate');

    button.addEventListener('keydown', function (event){
        console.log(event);
        if(event.keyCode === 37 ||
                event.keyCode === 38 ||
                event.keyCode === 39 ||
                event.keyCode === 40 ||
                event.keyCode === 32 ||
                event.keyCode === 13
        ){
            para.innerText = 'Clicked the button';
        }
    });
</script>
</body>
</html>
