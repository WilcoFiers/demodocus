<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accessible List</title>
</head>

<body>
    <p>Cake ingredients</p>
    <ul>
        <li class="ingredient" tabindex="4">Eggs</li>
        <li class="ingredient" tabindex="1">Flour</li>
        <li class="ingredient" tabindex="2">Milk</li>
        <li class="ingredient" tabindex="3">Icing</li>
    </ul>

</body>

<style>
    ul > li {
        float: left;
        display: inline-block;
        margin: 20px;
    }
</style>

</html>
