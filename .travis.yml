language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "3.9"
  - "3.9-dev"
  - "nightly"

addons:
  chrome: stable
  apt:
    packages:
      chromium-chromedriver

# Note: no need to specify virtualenv, see:
# https://docs.travis-ci.com/user/languages/python/#travis-ci-uses-isolated-virtualenvs
install:
  - pip install -r requirements.txt

# lint

