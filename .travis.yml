    - python -m unittest demodocusfw/tests/test_web_access_chrome.py
    - python -m unittest demodocusfw/tests/test_event_tracking.py
    - python -m unittest demodocusfw/tests/test_animation.py
    - DEM_RUN_EXTENDED=False python -m unittest demodocusfw/tests/test_crawler.py
    - python -m unittest demodocusfw/tests/test_keyboard_crawl.py
    - DEM_RUN_EXTENDED=False python -m unittest demodocusfw/tests/test_crawl_graph.py
